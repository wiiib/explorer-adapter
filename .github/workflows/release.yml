name: Release npm package

on:
  push:
    branches:
      - main

jobs:
  notify_start:
    name: Notify about start releasing
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸš€ Starting workflow for ${{ github.repository }}...

  check:
    name: Check if the new release is needed
    runs-on: ubuntu-latest
    outputs:
      will-release: ${{ steps.version.outputs.new-release-published == 'true' }}
      new-version: ${{ steps.version.outputs.new-release-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check new version
        id: version
        run: npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log new version
        if: ${{ steps.version.outputs.new-release-published == 'true' }}
        run: echo "ðŸš€ New version ${{ steps.version.outputs.new-release-version }} is about to get published..."

      - name: Log skipping of new version
        if: ${{ steps.version.outputs.new-release-published == 'false' }}
        run: echo "ðŸŒš Release not needed."

  build:
    if: ${{ needs.check.outputs.will-release }}
    name: Build and publish
    runs-on: ubuntu-latest
    needs:
      - check
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.9.3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install deps
        run: |
          pnpm i --frozen-lockfile
        env:
          CI: true

      - name: Test
        run: |
          pnpm run test

      - name: Build artifacts
        run: |
          pnpm run build

      - name: Semantic release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify_failure:
    if: ${{ failure() }}
    name: Notify about workflow failed
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Notification about release failed
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸš¨ Workflow failed!

  notify_cancelled:
    if: ${{ cancelled() }}
    name: Notify about workflow cancelled
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Notification about release cancelled
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ‹ Workflow cancelled.

  notify_end:
    if: ${{ success() }}
    name: Notify about releasing results
    runs-on: ubuntu-latest
    needs:
      - build
      - check
    steps:
      - name: Notification about publishing
        if: ${{ needs.check.outputs.will-release }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ¨ Release for ${{ github.repository }}@${{ needs.check.outputs.new-version }} has been created!

      - name: Notification about skipping
        if: ${{ !needs.check.outputs.will-release }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸŒš Ended without a new release for ${{ github.repository }}
